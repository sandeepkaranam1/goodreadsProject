<html>

<body>
<table border="1">
    <thead>
        <tr>
            <th >Book Title</th>
            <th >Author</th>
            <th >Book Url</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book: ${books}">
        	<td th:text="${book.title}"></td>
        	<td th:text="${book.author}"></td>
        	<td><img th:src="${book.imagelink}"/> </td>
        </tr>
    </tbody>
</table>


</body>

</html>
